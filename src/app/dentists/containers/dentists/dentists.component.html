<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Dentistas Disponiveis</span>
    </mat-toolbar>
    
    <app-dentist-list
      *ngIf="dentistaData$ | async as dentista; else loading"
      [dentista]="dentista"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-dentist-list>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner />
    </div>
  </ng-template>
</mat-card>
