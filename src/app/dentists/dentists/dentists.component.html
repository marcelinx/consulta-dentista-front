<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Relat√≥rio de Dentistas</span>
    </mat-toolbar>

    <div *ngIf="dentistaData$ | async as dentistas; else loading">
      <table mat-table [dataSource]="dentistas" class="mat-elevation-z8">

        <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Profissional</th>
        <td mat-cell *matCellDef="let dentista">{{ dentista.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let dentista">{{ dentista.specialty }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Adicionar um curso"
            (click)="onAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="accent" aria-label="Editar um curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card-content>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner />
  </div>
</ng-template>
</mat-card>
