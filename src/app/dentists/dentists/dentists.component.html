<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Relat√≥rio de Dentistas</span>
    </mat-toolbar>

    <div *ngIf="dentistaData$ | async as dentistas; else loading">
    <table mat-table [dataSource]="dentistaData$" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Profissional</th>
        <td mat-cell *matCellDef="let dentista">{{ dentista.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let dentista">{{ dentista.specialty }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>

  </mat-card-content>
</mat-card>
