<mat-card>
  <mat-toolbar color="primary">Detalhes do Cliente</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Cliente" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Nome do Cliente é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('invalidName')">
          Nome inválido. Apenas letras e espaços são permitidos.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Por favor, insira um e-mail válido.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
