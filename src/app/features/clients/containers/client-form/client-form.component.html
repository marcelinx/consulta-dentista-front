<mat-card>
  <mat-toolbar color="primary">Detalhes do Cliente</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Nome do Cliente"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
