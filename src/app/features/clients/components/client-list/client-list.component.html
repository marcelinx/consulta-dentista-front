<mat-table [dataSource]="cliente">
  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.nome }}</mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.email }}</mat-cell>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <mat-header-cell *matHeaderCellDef>Telefone</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.telefone }}</mat-cell>
  </ng-container>

  <!-- Data de Nascimento Column -->
  <ng-container matColumnDef="dataNascimento">
    <mat-header-cell *matHeaderCellDef>Data de Nascimento</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</mat-cell>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="sexo">
    <mat-header-cell *matHeaderCellDef>Sexo</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.sexo }}</mat-cell>
  </ng-container>

  <!-- Endereço Column -->
  <ng-container matColumnDef="endereco">
    <mat-header-cell *matHeaderCellDef>Endereço</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.endereco }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Adicionar um Cliente"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let cliente" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Cliente"
        (click)="onEdit(cliente)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Cliente"
        (click)="onDelete(cliente)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
