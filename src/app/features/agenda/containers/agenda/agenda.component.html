<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Agenda de Consultas</span>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <div class="button-container">
      <button mat-button routerLink="/clients">Ver todos os Clientes</button>
      <button mat-button routerLink="/dentists">Ver todos os Dentistas</button>
      <button mat-button routerLink="/consulta">Ver todos as Consultas</button>
    </div>

    <app-agenda-list
      *ngIf="agendaData$ | async as agenda; else loading"
      [agendas]="agenda"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-agenda-list>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
