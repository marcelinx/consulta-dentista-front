<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Dentistas Disponiveis</span>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <div class="button-container">
      <button mat-button routerLink="/clients">Ver todos os Clientes</button>
      <button mat-button routerLink="/consultas">Ver todos as Consultas</button>
      <button mat-button routerLink="/agendas">Ver todos as Agendas</button>
    </div>

    <app-dentist-list
      *ngIf="dentistaData$ | async as dentista; else loading"
      [dentistas]="dentista"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-dentist-list>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
