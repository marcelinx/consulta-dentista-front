<mat-card>
  <mat-toolbar color="primary">Agendar Consulta</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Hora (HH:MM)" formControlName="hora" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="cliente">
          <mat-option *ngFor="let cliente of clientes" [value]="cliente">{{ cliente.nome }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Dentista</mat-label>
        <mat-select formControlName="dentista">
          <mat-option *ngFor="let dentistas of dentistas" [value]="dentistas">{{ dentistas.nome }}</mat-option>
        </mat-select>
      </mat-form-field>


      <!-- Campo de seleÃ§Ã£o de data -->
      <mat-form-field class="full-width">
        <mat-label>Data</mat-label>
        <mat-select formControlName="data">
          <mat-option *ngFor="let data of datasDisponiveis" [value]="data">{{ data.date }}</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Agendar Consulta
    </button>
    <button mat-raised-button color="secondary" (click)="onCancel()">
      Voltar
    </button>
  </mat-card-actions>
</mat-card>
