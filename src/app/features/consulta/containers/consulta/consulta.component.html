<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Consultas Agendadas</span>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <div class="button-container">
      <button mat-button routerLink="/clients">Ver todos os Clientes</button>
      <button mat-button routerLink="/dentists">Ver todos os Dentistas</button>
      <button mat-button routerLink="/agendas">Ver todos as Agendas</button>
    </div>

    <app-consulta-list
      *ngIf="consultaData$ | async as consulta; else loading"
      [consultas]="consulta"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-consulta-list>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
